<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Ефемериди</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #fff;
      color: #2c3e50;
    }
    .header {
      display: flex;
      align-items: center;
      border-bottom: 2px solid #ddd;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    .header img {
      height: 70px;
      margin-right: 20px;
    }
    .header-text h1 {
      font-size: 20px;
      margin: 0 0 6px;
      font-weight: 600;
    }
    .header-text p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    h2 {
      font-size: 22px;
      margin: 0 0 25px;
    }
    h3 {
      margin: 30px 0 10px;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #34495E;
      color: #ECF0F1;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #F7F9FA;
    }
    .footer {
      margin-top: 50px;
      font-size: 12px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://i.postimg.cc/DZh0SV41/image.png" alt="Логотип">
    <div class="header-text">
      <h1>Міжнародний інститут прикладної астрології, парапсихології та досліджень аномальних явищ Е-ТЕРРА</h1>
      <p><a href="https://e-terra.com.ua" target="_blank">https://e-terra.com.ua</a></p>
    </div>
  </div>

  <h2 id="report-title">Ефемериди</h2>
  <div id="ephemerides-content">Завантаження…</div>

  <div class="footer">
    Звіт згенеровано автоматично. Дані: NASA JPL / Ephemerides API.<br>
    Інститут Е-ТЕРРА, © 2025
  </div>

  <script>
    (async()=> {
      const params = new URLSearchParams(window.location.search);
      const city  = params.get("city")  || "";
      const start = params.get("start") || "";
      const end   = params.get("end")   || "";
      const time  = params.get("time")  || "";
      const title = document.getElementById("report-title");
      const content = document.getElementById("ephemerides-content");

      if(!city||!start||!end||!time) {
        title.innerText = "Неправильні параметри";
        content.innerHTML = `<p style="color:red;">Будь ласка, передайте в URL усі параметри: city, start, end, time.</p>`;
        return;
      }

      title.innerText = `Ефемериди для ${city} з ${start} по ${end} (${time})`;
      content.innerHTML = "";

      // 1) Геокодинг
      let places = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(city)}`
      ).then(r=>r.json()).catch(_=>[]);
      if(!places.length) {
        content.innerHTML = `<p style="color:red;">Місто "${city}" не знайдено</p>`;
        return;
      }
      const { lat, lon } = places[0];

      // 2) Запрос эфемерид по каждому дню
      const SIGNS = ['Овен','Телець','Близнюки','Рак','Лев','Діва','Терези','Скорпіон','Стрілець','Козоріг','Водолій','Риби'];
      const dStart = new Date(start), dEnd = new Date(end);
      for(let d=new Date(dStart); d<=dEnd; d.setDate(d.getDate()+1)) {
        const ds = d.toISOString().split('T')[0];
        // локальное -> UTC
        const local = new Date(`${ds}T${time}`);
        const utc = new Date(local.getTime() + local.getTimezoneOffset()*60000);
        const tp = `${String(utc.getUTCHours()).padStart(2,'0')}:`
                 +`${String(utc.getUTCMinutes()).padStart(2,'0')}:`
                 +`${String(utc.getUTCSeconds()).padStart(2,'0')}`;
        // API
        const [Y,M,D] = ds.split('-');
        const apiUrl = `https://ephemerides-api.onrender.com/ephemerides`
          +`?year=${Y}&month=${M}&day=${D}&time=${tp}&lat=${lat}&lon=${lon}`;
        const resp = await fetch(apiUrl);
        const txt = await resp.text();
        if(!resp.ok) {
          content.innerHTML += `<h3>${ds}</h3><p style="color:red;">${txt}</p>`;
          continue;
        }
        const data = JSON.parse(txt);
        // отрисовка
        let html = `<h3>${ds}</h3>`;
        const st = data.sidereal_time, H=Math.floor(st), m=Math.floor((st-H)*60),
              s=Math.round((((st-H)*60)-m)*60);
        html += `<p><strong>Сидеричний час:</strong> ${H}ч ${m}м ${s}с; `
             + `<strong>ASC:</strong> ${data.asc?.toFixed(2)||'-'}°; `
             + `<strong>MC:</strong> ${data.mc?.toFixed(2)||'-'}°</p>`;
        // таблица планет
        html += `<table><thead><tr><th>Планета</th><th>Довгота,°</th><th>Знак</th></tr></thead><tbody>`;
        for(let [pl,lonVal] of Object.entries(data.positions)) {
          const idx = Math.floor((lonVal%360)/30),
                deg = (lonVal%30).toFixed(2);
          html += `<tr><td>${pl}</td><td>${lonVal.toFixed(2)}</td><td>${SIGNS[idx]} ${deg}°</td></tr>`;
        }
        html += `</tbody></table>`;
        // аспекты
        html += `<table><thead><tr><th>Аспект</th><th>Між</th><th>Кут,°</th></tr></thead><tbody>`;
        for(let a of data.aspects) {
          html += `<tr><td>${a.aspect}</td><td>${a.between.join(' – ')}</td><td>${a.angle.toFixed(2)}</td></tr>`;
        }
        html += `</tbody></table>`;
        content.innerHTML += html;
      }
    })();
  </script>

</body>
</html>
